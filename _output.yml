bookdown::gitbook:
  includes:
    in_header: head.html
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
